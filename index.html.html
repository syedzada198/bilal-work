<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6061977da9.js" crossorigin="anonymous"></script>

    <style>
        @font-face {
            font-family: "Swis721BT";
            src: url("assets/fonts/Swis721BT-Black.ttf") format("truetype");
            font-weight: 900;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('assets/image/background.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-blend-mode: darken;
            background-color: rgba(0, 0, 0, 0.85);
            font-family: "Swis721BT", Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        .welcome-text {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 25px;
            opacity: 0;
            animation: fadeSlideDown 2s ease-in-out forwards;
            letter-spacing: 1.5px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .welcome-text .taza-img {
            margin-bottom: 14px !important;
            height: 60px;
        }

        .welcome-text .tandoori {
            color: #fdef00;
            text-shadow: 0px 0px 10px rgba(253, 239, 0, 0.5);
        }

        @keyframes fadeSlideDown {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo img {
            margin-top: 10px;
            width: 230px;
            margin-top: 10px;
        }

        .headline {
            font-size: 2.3rem;
            font-weight: 900;
            line-height: 1.3;
            text-transform: uppercase;
            margin-top: 40px;
        }

        .subtext {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .phone-input {
            max-width: 500px;
            margin: 0 auto;
        }

        .input-group-text {
            background: transparent;
            border: 2px solid #ffffff6b;
            color: #fff;
            font-weight: 700;
            padding: 10px 20px;
        }

        .form-control {
            background: transparent;
            border: 2px solid #ffffff6b;
            border-left: none;
            color: #fff;
            font-size: 1.2rem;
            padding: 10px;
        }

        .form-control::placeholder {
            color: #ddd;
        }

        .subscribe-btn {
            background: #004aad;
            color: #fff;
            font-size: 22px;
            padding: 8px 40px;
            border-radius: 40px;
            border: none;
            margin-top: 20px;
            font-weight: 600;
        }

        .social-icons i {
            font-size: 34px;
            margin: 0 10px;
            margin-top: 25px;
        }

        .social-icons a {
            color: #fff;
        }

        .stay-tuned-text {
            font-size: 24px;
            font-weight: 600;
            margin-top: 70px;
        }
    </style>
</head>

<body>

    <div class="container pt-4">

        <div class="welcome-text">
            <span>Welcome to</span>
            <img src="assets/image/text.png" alt="error" class="taza-img">
            <span class="tandoori">Tandoori</span>
        </div>

        <div class="logo">
            <img src="assets/logo/logo.png" alt="logo">
        </div>

        <div class="headline mb-5">
            SIGN UP AND GET 15% OFF <br>
            YOUR FIRST ORDER WHEN <br>
            WE OPEN!
        </div>

        <div class="subtext">
            Get notified when we launch!
        </div>

        <div class="phone-input mt-3">
            <div class="input-group mb-3">
                <span class="input-group-text">+44</span>
                <input type="text" class="form-control" placeholder="Phone Number">
            </div>
        </div>

        <button class="subscribe-btn">
            Subscribe
        </button>

        <div class="stay-tuned-text">Stay Tuned :</div>

        <div class="social-icons mb-5">
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-tiktok"></i></a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
